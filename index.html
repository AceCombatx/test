<!DOCTYPE html>
<html>
<head>
  <title>Discord-style Message Embed</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="embed">
    <div class="embed-header">
      <img src="https://our-logo.com/logo.png" alt="Logo" class="embed-thumbnail">
      <h2 class="embed-title">Welcome to our coding class!</h2>
    </div>
    <div class="embed-description">
      Get ready to learn and have fun!
    </div>
    <div class="embed-fields">
      <div class="embed-field">
        <h3 class="embed-field-name">Important Links</h3>
        <p class="embed-field-value"><a href="https://github.com/our-repo">GitHub Repo</a> | <a href="https://our-class-schedule.com">Class Schedule</a></p>
      </div>
      <div class="embed-field">
        <h3 class="embed-field-name">Resources</h3>
        <p class="embed-field-value">Check out our <a href="https://our-wiki.com">wiki</a> for tutorials and guides.</p>
      </div>
    </div>
    <div class="embed-footer">
      <p class="embed-footer-text">Best, Your Instructor</p>
    </div>
  </div>
</body>
</html>
